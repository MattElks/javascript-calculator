<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JS Calculator</title>
        <link rel="stylesheet" type="text/css" href="./css/main.css">
        <link href="https://fonts.googleapis.com/css2?family=Heebo&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="calculator">
                <div class="input" id="input"></div>
                <div class="buttons">
                    <div class="operators">
                        <div>+</div>
                        <div>-</div>
                        <div>x</div>
                        <div>รท</div>
                    </div>
                    <div class="left-panel">
                        <div class="numbers">
                            <div>7</div>
                            <div>8</div>
                            <div>9</div>
                        </div>
                        <div class="numbers">
                            <div>4</div>
                            <div>5</div>
                            <div>6</div>
                        </div>
                        <div class="numbers">
                            <div>1</div>
                            <div>2</div>
                            <div>3</div>
                        </div>
                        <div class="numbers">
                            <div>0</div>
                            <div>.</div>
                            <div id="clear">C</div>
                        </div>
                    </div>
                    <div class="equal" id="result">=</div>
                </div>
            </div>
        </div>
       
        

        <script type="text/javascript" src="./js/script.js"></script>
    </body>
</html>
